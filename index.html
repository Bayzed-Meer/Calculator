<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="type1" id="ac">AC</button>
        <button class="type1" id="de">DE</button>
        <button class="type1" id="percent">%</button>
        <button class="type1" id="divide">/</button>
        <button class="type2" id="seven">7</button>
        <button class="type2" id="eight">8</button>
        <button class="type2" id="nine">9</button>
        <button class="type1" id="multiple">*</button>
        <button class="type2" id="four">4</button>
        <button class="type2" id="five">5</button>
        <button class="type2" id="six">6</button>
        <button class="type1" id="substraction">-</button>
        <button class="type2" id="one">1</button>
        <button class="type2" id="two">2</button>
        <button class="type2" id="three">3</button>
        <button class="type1" id="plus">+</button>
        <button class="type2" id="zerozero">00</button>
        <button class="type2" id="zero">0</button>
        <button class="type2" id="dot">.</button>
        <button class="type1" id="equal">=</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
